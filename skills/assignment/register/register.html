<!DOCTYPE html>
<html>
<head>
	<meta charset='utf-8'>
	<meta http-equiv='X-UA-Compatible' content='IE=edge'>
	<title>Page Title</title>
	<meta name='viewport' content='width=device-width, initial-scale=1'>
	<link rel='stylesheet' type='text/css' media='screen' href='register.css'>
	<!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous"> -->
	<script src='register.js'></script>
</head>
<body>
	<div class="first-container">
		<div class="second-container">
			<img src="pic/web01.png" alt="main_register_pic">
		</div>
		
		<div class="second-container" id="form-container">
			<form name="myForm" id="myForm" action="login.html">
				<fieldset>
					<legend>Register</legend>
					<span>* require</span> <br>
					<span id="errormsg" class="alert alert-primary" role="alert"></span> <br>
					First name*: 
					<input type="text" name="firstname" required> 
					<br>
					Last name*: 
					<input type="text" name="lastname" required>
					<br>
					Gender*: 
					<input type="radio" name="gender" value="male" required>Male
					<input type="radio" name="gender" value="female" required>Female
					<input type="radio" name="gender" value="female" required>Other
					<br>
					Birthday*: 
					<input type="date" name="bday"  value="" required>
					<br>
					Email address*: 
					<input type="email" name="email" required>
					<br>
					Username*: 
					<input type="text" name="username" required>
					<br>
					Password*: 
					<input type="password" name="password01" required>
					<br>
					Retype Password*: 
					<input type="password" name="password02" required>
					<br>
					<div class="button">
						<input type="submit" value="Register" class="btn btn-primary">
						<input type="reset" value="Reset">
					</div>
					
				</fieldset>
			</form>
		</div>
		
	</div>
	
	
</body>
</html>
